plugins {
    id 'java'
}

group 'com.gigaworks.tech.vertx.sample'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.vertx:vertx-web:3.6.3'
    implementation 'io.vertx:vertx-core:3.6.3'
    compile group: 'io.vertx', name: 'vertx-mongo-client', version: '3.6.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
